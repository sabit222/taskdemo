<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Регистрация</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-image: url('https://example.com/background-image.jpg'); /* Фоновое изображение */
      background-size: cover;
      background-position: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0;
    }

    .register-container {
      background: rgba(255, 255, 255, 0.8);
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      max-width: 400px;
      width: 100%;
      text-align: center;
    }

    .register-container h1 {
      margin-bottom: 30px;
      font-size: 2rem;
      color: #333;
    }

    .form-group {
      position: relative;
      margin-bottom: 30px;
    }

    .form-group input {
      border-radius: 50px;
      padding: 10px 20px;
      font-size: 1rem;
      width: 100%;
      border: 1px solid #ccc;
      transition: all 0.3s ease;
    }

    .form-group input:focus {
      border-color: #007bff;
      box-shadow: 0 0 10px rgba(0, 123, 255, 0.5);
      outline: none;
    }

    .form-group label {
      position: absolute;
      left: 20px;
      top: 10px;
      color: #aaa;
      font-size: 0.9rem;
      transition: all 0.3s ease;
      pointer-events: none;
    }

    .form-group input:focus + label,
    .form-group input:not(:placeholder-shown) + label {
      top: -10px;
      left: 20px;
      font-size: 0.8rem;
      color: #007bff;
      background: #fff;
      padding: 0 5px;
      border-radius: 5px;
    }

    .btn-primary {
      background: linear-gradient(45deg, #007bff, #0056b3);
      border: none;
      border-radius: 50px;
      padding: 10px 20px;
      font-size: 1rem;
      width: 100%;
      transition: background 0.3s ease;
    }

    .btn-primary:hover {
      background: linear-gradient(45deg, #0056b3, #003f7f);
    }

    .register-container img {
      width: 100px;
      margin-bottom: 20px;
      animation: bounce 1s infinite;
    }

    @keyframes bounce {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-10px);
      }
    }
  </style>
</head>
<body>
<div class="register-container">
  <img src="/logo.png" alt="Logo"> <!-- Логотип -->
  <h1>Регистрация</h1>
  <form action="#" th:action="@{/register}" th:object="${user}" method="post">
    <div class="form-group">
      <input type="text" class="form-control" th:field="*{username}" id="username" name="username" placeholder=" " required>
      <label for="username">Имя пользователя</label>
    </div>
    <div class="form-group">
      <input type="password" class="form-control" th:field="*{password}" id="password" name="password" placeholder=" " required>
      <label for="password">Пароль</label>
    </div>
    <button type="submit" class="btn btn-primary">Зарегистрироваться</button>
  </form>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
</body>
</html>
